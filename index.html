<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="sum">
          <p id="sum"></p>
        </div>
        <div class="main-calc">
          <div class="row1">
            <div class="ac" id="allClearBtn">AC</div>
            <div class="module" id="module">%</div>
            <div class="division" id="division">รท</div>
          </div>
          <div class="row">
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div class="last" id="multiplication">x</div>
          </div>
          <div class="row">
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
            <div class="last" id="minus">-</div>
          </div>
          <div class="row">
            <div class="number" id="one">1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="last" id="plus">+</div>
          </div>
          <div class="row2">
            <div class="zero" id="zero">0</div>
            <div class="comma" id="comma">,</div>
            <div class="draw" id="draw">=</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
